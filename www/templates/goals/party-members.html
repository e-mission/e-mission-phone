<ion-modal-view>
   <ion-header-bar>
   		<button side="left" class="button" ng-click="closePartyModal()">Cancel</button>
     	<h1 class = "title">Members</h1>
   </ion-header-bar>
   <ion-content>
   			<div class="list">
        <a ng-repeat="username in membersName" 
           class="item item-avatar">
          <img ng-src="img/avatar_1.png">
          <h2>{{username}}</h2>
        </a>

      </div>
   </ion-content>
</ion-modal-view>
