<ion-view view-title="AccessMap" ng-class="ionViewBackgroundClass()">
  <ion-nav-bar class="bar-stable">
  </ion-nav-bar>
  <ion-nav-buttons side="right">
    <button id="accessmap-help"
            class="button button-icon ion-help"
            ng-click="startWalkthrough()"></button>
  </ion-nav-buttons>
  <ion-content>
    <iframe id="accessmap-webframe"
            style = "display: block;border: none;height: 80vh; width: 100vw;";
            ng-src="{{currentProjectUrl}}"
            border='0' width:100%; height:100%; scrolling='no' marginheight='0'
            marginwidth='0' frameborder='0' style='float:left; margin-left:0px'
            allowfullscreen='true' webkitallowfullscreen='true'
            mozallowfullscreen='true'></iframe>
  </ion-content>
</ion-view>
