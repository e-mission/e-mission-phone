<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-view>
<ion-tabs ng-class="tabsCustomClass()">

  <!-- Diary Tab -->
  <ion-tab title="{{'main-diary' | translate}}" icon="ion-map" href="#/root/main/diary">
    <ion-nav-view name="main-diary"></ion-nav-view>
  </ion-tab>

  <!-- Dashboard Tab -->
  <ion-tab title="{{'main-metrics.dashboard' | translate}}" icon="ion-ios-analytics" href="#/root/main/metrics">
    <ion-nav-view name="main-metrics"></ion-nav-view>
  </ion-tab>

  <!-- Controls Tab -->
  <ion-tab title="{{'control.profile' | translate}}" icon="ion-person" href="#/root/main/control">
    <ion-nav-view name="main-control"></ion-nav-view>
  </ion-tab>

</ion-tabs>

</ion-view>
