<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-view>
<ion-tabs ng-class="tabsCustomClass()">
  <!-- Diary Tab -->
  <ion-tab title="{{'main-diary' | translate}}" icon="ion-map" href="#/root/main/diary">
    <ion-nav-view name="main-diary"></ion-nav-view>
  </ion-tab>

  <!-- Game Tab
  <ion-tab title="Goals" icon="ion-android-checkbox" href="#/root/main/goals">
    <ion-nav-view name="main-goals"></ion-nav-view>
  </ion-tab> -->

  <!-- Common Patterns Tab
  <ion-tab title="Common" icon="ion-star" href="#/root/main/common/map">
    <ion-nav-view name="main-common"></ion-nav-view>
  </ion-tab> -->

  <ion-tab title="{{'main-inf-scroll.tab' | translate}}" icon="fas fa-tag" href="#/root/main/inf_scroll">
    <ion-nav-view name="main-inf-scroll"></ion-nav-view>
  </ion-tab>

  <ion-tab title="{{'main-checkinout.tab' | translate}}" icon="fas fa-bicycle" href="#/root/main/checkinout">
    <ion-nav-view name="main-checkinout"></ion-nav-view>
  </ion-tab>

  <!-- Dashboard Tab -->
  <ion-tab title="{{'main-metrics.mybear' | translate}}" icon="ion-ios-analytics" href="#/root/main/bear">
    <ion-nav-view name="main-bear"></ion-nav-view>
  </ion-tab>

  <!-- Heatmap Tab -->
  <ion-tab title="{{'main-metrics.leaderboard' | translate}}" icon="ion-ios-people" href="#/root/main/leaderboard">
    <ion-nav-view name="leaderboard"></ion-nav-view>
  </ion-tab>

  <!-- Debug Tab -->
<!--   <ion-tab title="Recent" icon="ion-android-stopwatch" href="#/root/main/recent/log">
    <ion-nav-view name="main-recent"></ion-nav-view>
  </ion-tab> -->

  <!-- Controls Tab -->
  <ion-tab title="{{'control.profile' | translate}}" icon="ion-person" href="#/root/main/control">
    <ion-nav-view name="main-control"></ion-nav-view>
  </ion-tab>

</ion-tabs>

</ion-view>
