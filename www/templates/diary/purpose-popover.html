<ion-popover-view>
   <ion-header-bar>
      <h2 class = "title" translate>{{'diary.select-purpose-scroll'}}</h2>
   </ion-header-bar>
   <ion-content>
        <ion-list ng-repeat="purpose in inputParams.PURPOSE.options">
		    <ion-radio ng-click="choose('PURPOSE')" ng-model="selected.PURPOSE.value" ng-value="purpose.value"><span translate>{{purpose.text}}</span></ion-radio>
		</ion-list>
   </ion-content>
</ion-popover-view>
