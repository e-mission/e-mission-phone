<div>
    <ion-item id="diary-item" style="background-color: transparent;" class="list-item">
        <div id="diary-card" ng-class="trip.listCardClass" ng-style="{'height': '{{itemHt}}px', 'margin-bottom': '1px'}">
            <div class="row">
                <div ng-click="showDetail($event, trip)" class="col-90 center-vert" ng-class="listTextClass" style="font-size: 14px; padding-left: 30px; margin-bottom: 0; justify-self: flex-start;" translate=".date-distance-in-time" translate-value-date="{{ trip.display_date }}" translate-value-distance="{{ trip.display_distance }}" translate-value-distsuffix="{{ trip.display_distance_suffix }}" translate-value-time="{{ trip.display_time }}"></div>
                <div ng-click="showDetail($event, trip)" class="col-10 diary-more-container center-vert center-horiz">
                    <i class="ion-more"></i>
                </div>
            </div>
                <div class="row">
                    <div class="col-90" ng-click="showDetail($event, trip)">
                        <div ng-class="listLocationClass" id="no-border" href="#" style="background-color: transparent; font-size: 0.8em; padding-top: 5px; padding-bottom: 5px; padding-left: 30px; margin-top: 0; margin-bottom: 0;">
                            <i class="icon ion-ios-location" style="font-size: 16px; left: 0; color: #33e0bb;"></i>
                                    {{trip.start_display_name}}
                         </div>
                        <div ng-class="listLocationClass" id="no-border" href="#" style="background-color: transparent; font-size: 0.8em; padding-top: 5px; padding-bottom: 5px; padding-left: 30px; margin-top: 0; margin-bottom: 0;">
                            <i class="icon ion-ios-location" style="font-size: 16px; left: 0; color: #ff5251;"></i>
                                    {{trip.end_display_name}}
                            </div>
                        </div>
                    <verifycheck linkedtag="{{surveyOpt.elementTag}}"
                        class="col-10 diarycheckmark-container center-vert center-horiz"></verifycheck>
                </div>
            <div class="row" style="margin-top: 0px">
                <!-- Assumes that the trip labels have already been
                filled in outside the directive to filter properly
                e.g. https://github.com/e-mission/e-mission-docs/issues/674#issuecomment-933083710
                -->
                <linkedsurvey element-tag="{{surveyOpt.elementTag}}" class="col" trip="trip"></linkedsurvey>
            </div>   
        </div>
    </ion-item>
</div>
