<ion-popover-view>
   <ion-header-bar>
      <h2 class = "title" translate>{{'diary.select-mode-scroll'}}</h2>
   </ion-header-bar>
   <ion-content>
      	<ion-list ng-repeat="mode in modeOptions">
		    <ion-radio ng-click="chooseMode()" ng-model="selected.mode.value" ng-value="mode.value">{{mode.text}}</ion-radio>
		</ion-list>
   </ion-content>
</ion-popover-view>
