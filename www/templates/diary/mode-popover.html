<ion-popover-view>
   <ion-header-bar>
      <h2 class = "title" translate>{{'diary.select-mode-scroll'}}</h2>
   </ion-header-bar>
   <ion-content>
        <ion-list ng-repeat="mode in inputParams.MODE.options">
		    <ion-radio ng-click="choose('MODE')" ng-model="selected.MODE.value" ng-value="mode.value" translate>{{mode.text}}</ion-radio>
		</ion-list>
   </ion-content>
</ion-popover-view>
