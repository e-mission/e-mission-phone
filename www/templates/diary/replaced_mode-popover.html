<ion-popover-view>
   <ion-header-bar>
      <h2 class = "title" translate>{{'diary.select-replaced-mode-scroll'}}</h2>
   </ion-header-bar>
   <ion-content>
        <ion-list ng-repeat="rmode in inputParams.REPLACED_MODE.options">
		    <ion-radio ng-click="choose('REPLACED_MODE')" ng-model="selected.REPLACED_MODE.value" ng-value="rmode.value">{{rmode.text}}</ion-radio>
		</ion-list>
   </ion-content>
</ion-popover-view>
