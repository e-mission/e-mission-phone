  <ion-content>
      <ion-list>
        <div collection-repeat="trip in trips">
          <ion-item class="common-map-item" href="#/root/main/common/trips/{{trip._id.$oid}}">
            <div class="common-map-card">
            <div class="row menu-item">
            <div class="col-60" style="padding: 5% 0 3% 5%;">
            <div class="common-map-item-location"><i class="icon ion-ios-location" style="font-size: 1em; left: 0; color: #33e0bb; margin-right: 8px;"></i>{{trip.start_displayName.split(',')[0]}}</div>
            <div class="common-map-item-location"><i class="icon ion-ios-location" style="font-size: 1em; left: 0; color: #ff5251;margin-right: 8px;"></i>{{trip.end_displayName.split(',')[0]}}</div>
            </div>
            <div class="col-20" style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
              <i class="icon ion-ios-stopwatch-outline" style="font-size: 0.8em; margin-top: 3px; left: 0; color: #aaa; margin-left: 2px; line-height: 1em;"></i>
              <div style="font-size: 0.7em;">{{trip.common_duration}}</div>
            </div>
            <div class="col-20" style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
              <i class="ion-ios-arrow-right"></i>
            </div>
            </div>
            </div>
          </ion-item>
        </div>
    </ion-list>

  </ion-content>
</ion-view>
