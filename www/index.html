<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' data: gap: https://ssl.gstatic.com http://nominatim.openstreetmap.org https://e-mission.eecs.berkeley.edu 'unsafe-inline';
            style-src 'self' 'unsafe-inline';
            img-src 'self' data: http://*.tile.openstreetmap.org http://tile.stamen.com">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/intro.css" rel="stylesheet">
    <link href="css/main.recent.css" rel="stylesheet">
    <link href="css/main.diary.css" rel="stylesheet">
    <link href="lib/leaflet/dist/leaflet.css" rel="stylesheet">
    <link href="lib/nvd3/build/nv.d3.css" rel="stylesheet">
    <link href="lib/Leaflet.awesome-markers/dist/leaflet.awesome-markers.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="lib/ionic-toast/dist/ionic-toast.bundle.min.js"></script>
    <script src="lib/moment/min/moment.min.js"></script>
    <script src="lib/moment-timezone/builds/moment-timezone-with-data.min.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <!-- Made a copy to deal with scrolling properly -->
    <script src="manual_lib/leaflet/dist/leaflet-src.js"></script>
    <script src="lib/angular-simple-logger/dist/angular-simple-logger.js"></script>
    <script src="manual_lib/ui-leaflet/dist/ui-leaflet.js"></script>
    <script src="lib/d3/d3.js"></script>
    <script src="lib/nvd3/build/nv.d3.js"></script>
    <!-- Made a copy to deal with proper directives -->
    <script src="manual_lib/angularjs-nvd3-directives/dist/angularjs-nvd3-directives.js"></script>
    <script src="lib/Leaflet.awesome-markers/dist/leaflet.awesome-markers.js"></script>
    <script src="lib/ionic-datepicker/dist/ionic-datepicker.bundle.min.js"></script>
    <script src="non-bower-lib/simple-leaflet-plugins/leaflet-heat.js"></script>


    <!-- Manually installed javascript for libraries that are not published through bower -->
    <script src="manual_lib/leaflet-plugins/leaflet.textpath.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/intro.js"></script>
    <script src="js/main.js"></script>
    <script src="js/recent.js"></script>
    <script src="js/diary.js"></script>
    <script src="js/diary/list.js"></script>
    <script src="js/diary/detail.js"></script>
    <script src="js/diary/services.js"></script>
    <script src="js/common.js"></script>
    <script src="js/common/services.js"></script>
    <script src="js/heatmap.js"></script>
  </head>
  
  <body ng-app="emission">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
